name: Sync Folder to Another Repo

on:
  push:
    branches:
      - main
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Repo
      uses: actions/checkout@v3

    - name: Set up Git Config
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clone Target Repo
      run: |
        rm -rf ./target-repo
        git clone https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/patelayush/patelayush.github.io.git target-repo

    - name: Copy Folder to Target Repo (Preserve README.md)
      run: |
        # Backup README.md if it exists
        if [ -f target-repo/README.md ]; then
          cp target-repo/README.md /tmp/README.md
        fi

        # Clear target repo except .git directory
        find target-repo -mindepth 1 -not -name '.git' -exec rm -rf {} +

        # Restore README.md
        if [ -f /tmp/README.md ]; then
          cp /tmp/README.md target-repo/README.md
        fi

        # Copy new contents
        cp -r docs/* target-repo/

    - name: Commit and Push Changes
      run: |
        cd target-repo
        git add .
        # Force a change so Git detects it
        echo "Last synced: $(date)" > .last-sync.txt
        git commit -m "Sync from source repo: ${{ github.sha }}" || echo "No changes to commit"
        git push
