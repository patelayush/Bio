name: Sync Folder to Another Repo

on:
  push:
    branches:
      - main
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Repo
      uses: actions/checkout@v3

    - name: Set up Git Config
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clone Target Repo OUTSIDE source repo
      run: |
        rm -rf ../target-repo
        git clone https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/patelayush/patelayush.github.io.git ../target-repo

    - name: Copy Folder to Target Repo (Preserve README.md)
      run: |
        # Backup README.md if exists
        if [ -f ../target-repo/README.md ]; then
          cp ../target-repo/README.md ../README_BACKUP.md
        fi

        # Remove all contents except .git
        find ../target-repo -mindepth 1 -not -name '.git' -exec rm -rf {} +

        # Restore README.md
        if [ -f ../README_BACKUP.md ]; then
          mv ../README_BACKUP.md ../target-repo/README.md
        fi

        # Copy files from docs/ into target repo
        cp -r docs/* ../target-repo/

    - name: Commit and Push Changes
      run: |
        cd ../target-repo

        echo "Last synced: $(date)" > .last-sync.txt

        git add .
        git status
        git commit -m "Sync from source repo: ${{ github.sha }}" || echo "No changes to commit"
        git push
