name: Sync Folder to Another Repo

on:
  push:
    branches:
      - main
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Repo
      uses: actions/checkout@v3

    - name: Set up Git Config
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clone Target Repo
      run: |
        rm -rf /tmp/target-repo
        git clone https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/patelayush/patelayush.github.io.git /tmp/target-repo

    - name: Copy Folder to Target Repo (Preserve README.md)
      run: |
        # Backup README.md if it exists
        if [ -f /tmp/target-repo/README.md ]; then
          cp /tmp/target-repo/README.md /tmp/README.md
        fi

        # Clean target repo except .git
        find /tmp/target-repo -mindepth 1 -not -name '.git' -exec rm -rf {} +

        # Restore README.md
        if [ -f /tmp/README.md ]; then
          cp /tmp/README.md /tmp/target-repo/README.md
        fi

        # Copy from docs/ to target
        if [ -d docs ]; then
          cp -r docs/* /tmp/target-repo/
        else
          echo "⚠️ docs/ folder not found — exiting"
          exit 1
        fi

    - name: Commit and Push Changes to Target Repo
      run: |
        cd /tmp/target-repo
        echo "Last synced: $(date)" > .last-sync.txt

        git add .
        git status  # show what's changed
        git diff --cached  # show diff to debug

        git commit -m "Sync from source repo: ${{ github.sha }}" || echo "No changes to commit"
        git push
